<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beyond The Top</title>
  <style>
    /* Reset và cài đặt chung cho tất cả phần tử */
    * {
      box-sizing: border-box;
    }

    /* Cài đặt cơ bản cho body: nền, font, căn giữa nội dung */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('image/1-01.png') center center no-repeat;
      background-size: cover;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      position: relative; /* Cho phép định vị tuyệt đối phần tử con */
    }

    /* Animation nổi và phát sáng cho logo */
    @keyframes float-glow {
      0%, 100% {
        transform: translateY(0);
        filter: drop-shadow(0 0 10px #ff00ff);
      }
      50% {
        transform: translateY(-10px);
        filter: drop-shadow(0 0 25px #ff00ff);
      }
    }

    /* Logo chính "BEYOND THE TOP" */
    .logo-text {
      width: 90vw;
      max-width: 500px;
      height: auto;
      animation: float-glow 3s ease-in-out infinite;
      margin-bottom: 30px;
    }

    /* Nút Accept */
    .accept-btn {
      padding: 12px 28px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.6);
      transition: all 0.3s ease;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Hiệu ứng hover cho nút Accept */
    .accept-btn:hover {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      transform: translateX(-50%) scale(1.05);
    }

    /* Container chứa các hình ảnh cảm ơn (hiển thị sau khi click) */
    .message-container {
      display: none; /* Mặc định ẩn */
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out forwards;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Các ảnh cảm ơn */
    .message, .message1 {
      width: 90vw;
      max-width: 600px;
      height: auto;
    }

    /* Animation xuất hiện mượt */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Responsive cho thiết bị nhỏ */
    @media (max-width: 480px) {
     .logo-text {
        width: 120%;              /* Làm logo to hơn */
        max-width: none;          /* Không giới hạn chiều rộng */
        top: 10%;                 /* Điều chỉnh vị trí theo chiều dọc */
        left: 20%;                /* Căn giữa ngang */
        margin-left: 15%;
        transform: translate(-50%, -50%); /* Dịch tâm để logo đúng giữa */
      }
      .accept-btn {
        font-size: 16px;
        padding: 10px 24px;
        top: 65%;
      }

      .message {
        width: 85vw;
      }

      .message1 {
        width: 90vw;
      }

      .message-container {
        top: 75%;
      }
    }
  </style>
</head>
<body>

  <!-- Hình logo chính có hiệu ứng nổi và sáng -->
  <img src="image/1-02.png" alt="BEYOND THE TOP" class="logo-text">

  <!-- Nút nhấn để hiển thị hình ảnh cảm ơn -->
  <button class="accept-btn" onclick="showMessage()">Accept Now!</button>

  <!-- Phần hiển thị khi bấm nút (ẩn lúc đầu) -->
  <div class="message-container" id="messageContainer">
    <img id="thankImage1" class="message" src="image/1-04.png" alt="Đoàn Kết">
    <img id="thankImage2" class="message1" src="image/1-05.png" alt="Vững Mạnh">
  </div>

  <script>
    // Hàm xử lý khi người dùng nhấn nút
    function showMessage() {
      document.querySelector(".accept-btn").style.display = "none"; // Ẩn nút
      document.getElementById("messageContainer").style.display = "flex"; // Hiện ảnh
    }
  </script>

</body>
</html>
